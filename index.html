<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachment Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            /* The original image is 1x1, so we'll scale it up for visibility */
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            margin-bottom: 20px;
            /* Preserve the sharp pixel look when scaling up */
            image-rendering: pixelated;
        }
        p {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP/AACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="1x1 Black Pixel">
        <p>Attachment Test Passed</p>
    </div>

    <script>
        // No JavaScript functionality is required for this brief.
    </script>
</body>
</html>
